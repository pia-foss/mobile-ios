strings:
    inputs:
        - PIA VPN/Resources/L10n/en.lproj/Localizable.strings
        - Resources/Resources/Shared/en.lproj/UI.strings
        - Resources/Resources/iOS/en.lproj/Signup.strings
        - Resources/Resources/iOS/en.lproj/Welcome.strings
    outputs:
        templateName: structured-swift5
        output: PIA VPN/Resources/L10n/SwiftGen+Strings.swift

ib:
    inputs:
        - PIA VPN/UI/Storyboards/en.lproj/Main.storyboard
        - PIA VPN/UI/Storyboards/Welcome.storyboard
        - PIA VPN/UI/Storyboards/Signup.storyboard
    outputs:
        templateName: scenes-swift5
        output: PIA VPN/UI/Shared/SwiftGen+ScenesStoryboards.swift
    outputs.params:
        module: PIA_VPN

xcassets:
    inputs:
        - PIA VPN/Resources/Images/Images.xcassets
        - PIA VPN/Resources/Images/UI.xcassets
    outputs:
        templatePath: Resources/SwiftGen/xcassets/swift5.stencil
        output: PIA VPN/UI/Shared/SwiftGen+Assets.swift
